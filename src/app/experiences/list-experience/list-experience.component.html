<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="block-experience-header">
                <p>Liste des expériences</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="block-table-list col-10"> 
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-12">
                           <div class="card-header card-header-title">
                                <div>
                                    <!-- <p-button (click)="show()" [loading]="loading" label="Add"></p-button> -->
                                    <p-button (click)="cancel()" label="Retour"></p-button>
                                </div>
                                 <div>
                                    <p-button (click)="addExperience()" [loading]="loadingAdd" label="Add d'experience"></p-button>
                                    <p-dialog header="Ajout d'expérience" [(visible)]="visibleAdd" [modal]="true" [style]="{ width: '80vw' }" [draggable]="false" [resizable]="false">
                                        <div class="card flex justify-content-center">
                                            <p-card header="Title">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="block-label-left">
                                                                <label for="">Nom du poste</label>
                                                                <input type="text" name="" class="form-control" placeholder="Entrez le nom du poste">
                                                            </div><br>
                                                            <div class="block-label-left">
                                                                <label for="">Nom de l'entreprise</label>
                                                                <input type="text" name="" class="form-control" placeholder="Entrez le nom de l'entreprise">
                                                            </div><br>
                                                            <div class="block-label-left">
                                                                <label for="">Date de debut</label>
                                                                <input type="date" name="" class="form-control" placeholder="Entrez le nom de l'entreprise">
                                                            </div><br>
                                                            <div class="block-label-left">
                                                                <label for="">Date de fin</label>
                                                                <input type="date" name="" class="form-control" placeholder="Entrez le nom de l'entreprise">
                                                            </div><br>
                                                            <div class="block-label-left">
                                                                <label for="">Image (logo  site or entreprise)</label>
                                                                <input type="file" name="" id="">
                                                            </div>
                                                        </div>
                                                        <div class="col-8">
                                                            <div style="border-left:23px solid grey; height:100%;margin-left: 31px;">
                                                                <div class="block-label-right">
                                                                    <label for="">Liste des projets</label>
                                                                    <textarea class="form-control" placeholder="veuillez lister vos projets " rows="3"></textarea>
                                                                </div><br>
                                                                <div class="block-label-right">
                                                                    <label for="">Liste des technologies utilisées</label>
                                                                    <textarea class="form-control" placeholder="veuillez lister vos techno " rows="3"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col" style="display: flex;justify-content: right;">
                                                            <p-button label="Enregistrer"></p-button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </p-card>
                                        </div>
                                    </p-dialog>
                                 </div>
                            </div><br>
                            <div class="card-body">
                                <p-table [value]="experiences" [tableStyle]="{ 'min-width': '50rem' }">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nom du poste</th>
                                            <th scope="col">Nom de l'entreprise</th>
                                            <th scope="col">Date de début</th>
                                            <th scope="col">Date de fin</th>
                                            <th scope="col">Projets</th>
                                            <th scope="col">Technologies</th>
                                            <th scope="col">Images</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-experience>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>{{experience.poste}}</td>
                                            <td>{{experience.entreprise}}</td> 
                                            <td>{{experience.date_debut}}</td>
                                            <td>{{experience.date_fin}}</td>
                                            <td>{{experience.projets}}</td>
                                            <td>{{experience.technologies}}</td>
                                            <td><img src="{{experience.experienceImage}}" class="card-img-top" style="height:10%;width: 10%;" alt="..."></td>
                                            <td>
                                                <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" label="Edit d'experience"></button> -->
                                                <!-- <p-button icon="pi pi-pencil"></p-button> -->
                                                <p-button icon="pi pi-pencil" (click)="EditExperience()" [loading]="loadingEdit"></p-button>
                                                <p-dialog header="Modification d'expérience" [(visible)]="visibleEdit" [modal]="true" [style]="{ width: '80vw' }" [draggable]="false" [resizable]="false">
                                                    <div class="card flex justify-content-center">
                                                        <p-card header="Mod">
                                                            <div class="container-fluid">
                                                                <div class="row">
                                                                    <div class="col-4">
                                                                        <div class="block-label-left">
                                                                            <label for="">Nom du poste</label>
                                                                            <input type="text" name="" class="form-control" placeholder="Entrez le nom du poste">
                                                                        </div><br>
                                                                        <div class="block-label-left">
                                                                            <label for="">Nom de l'entreprise</label>
                                                                            <input type="text" name="" class="form-control" placeholder="Entrez le nom de l'entreprise">
                                                                        </div><br>
                                                                        <div class="block-label-left">
                                                                            <label for="">Date de debut</label>
                                                                            <input type="date" name="" class="form-control" placeholder="Entrez le nom de l'entreprise">
                                                                        </div><br>
                                                                        <div class="block-label-left">
                                                                            <label for="">Date de fin</label>
                                                                            <input type="date" name="" class="form-control" placeholder="Entrez le nom de l'entreprise">
                                                                        </div><br>
                                                                        <div class="block-label-left">
                                                                            <label for="">Image (logo  site or entreprise)</label>
                                                                            <input type="file" name="" id="">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-8">
                                                                        <div style="border-left:23px solid grey; height:100%;margin-left: 31px;">
                                                                            <div class="block-label-right">
                                                                                <label for="">Liste des projets</label>
                                                                                <textarea class="form-control" placeholder="veuillez lister vos projets " rows="3"></textarea>
                                                                            </div><br>
                                                                            <div class="block-label-right">
                                                                                <label for="">Liste des technologies utilisées</label>
                                                                                <textarea class="form-control" placeholder="veuillez lister vos techno " rows="3"></textarea>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col" style="display: flex;justify-content: right;">
                                                                        <p-button label="Modifier"></p-button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </p-card>
                                                    </div>
                                                </p-dialog>
                                                <!-- <p-button icon="pi pi-check" [rounded]="true" [text]="true"></p-button> -->
                                                <p-button icon="pi pi-trash"></p-button>
                                                <!-- <button pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="EditExperience(experience)" class="p-button-rounded p-button-text"></button> -->
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
