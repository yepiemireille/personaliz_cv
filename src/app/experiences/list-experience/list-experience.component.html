<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="block-experience-header">
                <p>Liste des exp√©riences</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="block-table-list col-10"> 
            <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem',  'background-color': '#d6e2e3', 'text-align': 'center' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nom du poste</th>
                        <th>Entreprise</th>
                        <th>Date Debut</th>
                        <th>Date Fin</th>
                        <th>Projet</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.poste }}</td>
                        <td>{{ product.entreprise }}</td>
                        <td>{{ product.date_debut }}</td>
                        <td>{{ product.date_fin }}</td>
                        <td>{{ product.projets }}</td>
                        <td>
                            <button type="submit" class="btn btn-primary">Modifier</button>
                            <!-- <button type="submit" class="btn btn-primary">Supprimer</button> -->
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
